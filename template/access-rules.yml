-
  id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: /.ory/kratos/public
  match:
    url: "{HOST}/.ory/kratos/public/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    -
      handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

-
  id: "ory:kratos:protected"
  upstream:
    preserve_host: true
    url: "http://kratos:4434"
    strip_path: /admin/api
  match:
    url: "{HOST}/admin/api/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    -
      handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

-
  id: "kernai:refinery-entry:anonymous"
  upstream:
    preserve_host: true
    url: "http://refinery-entry:80"
    strip_path: /auth/
  match:
    url: "{HOST}/auth/<{,**}>"
    methods:
      - GET
  authenticators:
    -
      handler: anonymous
  authorizer:
    handler: allow
  mutators:
    -
      handler: noop

-
  id: "kernai:refinery-ui:protected"
  upstream:
    preserve_host: true
    url: "http://refinery-ui:80"
    strip_path: /app/
  match:
    url: "{HOST}<{,/*,/app,/app/**,/sockjs-node/**}>"
    methods:
      - GET
  authenticators:
    -
      handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: {HOST}/auth/login
        return_to_query_param: 'return_to'

-
  id: "kernai:refinery-gateway:protected"
  upstream:
    preserve_host: true
    url: "http://refinery-gateway:80"
  match:
    url: "{HOST}/<{graphql/,graphql/**}>"
    methods:
      - GET
      - POST
  authenticators:
    -
      handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: {HOST}/auth/login

