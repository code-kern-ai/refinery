-
  id: "kernai:refinery-entry:anonymous"
  upstream:
    preserve_host: true
    url: "http://refinery-entry:3000"
    strip_path: /auth/
  match:
    url: "http://localhost:4455<{/auth,/auth/**,/_next/**}>"
    methods:
      - GET
  authenticators:
    -
      handler: anonymous
  authorizer:
    handler: allow
  mutators:
    -
      handler: noop

-
  id: "kernai:refinery-ui:protected"
  upstream:
    preserve_host: true
    url: "http://refinery-ui:3000"
  match:
    url: "http://localhost:4455<{/refinery,/refinery/**,/ws}>"
    methods:
      - GET
  authenticators:
    -
      handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://localhost:4455/auth/login
        return_to_query_param: 'return_to'

