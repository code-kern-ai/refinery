-
  id: "kernai:object-storage:upload"
  upstream:
    preserve_host: false
    url: "http://object-storage:9000"
    strip_path: /api/upload/
  match:
    url: "http://localhost:4455/api/upload/<{**}>"
    methods:
      - PUT
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: header
      config:
        headers:
          Host: object-storage:9000
  errors:
